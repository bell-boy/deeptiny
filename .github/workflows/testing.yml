name: Docker Dev Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build dev image
        run: |
          docker build \
            --build-arg USERNAME=dev \
            --build-arg UID=1000 \
            --build-arg GID=1000 \
            -t deeptiny-dev:${{ github.sha }} \
            .

      - name: Run dev build and tests
        run: docker run --rm deeptiny-dev:${{ github.sha }} ./scripts/ci-local.sh dev
